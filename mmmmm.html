<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart-image {
            font-size: 100px;
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            min-height: 100px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #e74c3c, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
            font-weight: bold;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.5);
        }

        .btn-no {
            background: linear-gradient(45deg, #95a5a6, #bdc3c7);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .celebration h2 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5rem;
            color: #555;
        }

        .celebration .big-heart {
            font-size: 150px;
            animation: celebrate 0.5s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 4s ease-in forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(720deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container">
        <div id="question">
            <div class="heart-image">
                <img src="C:\Users\GIGABYTE\Downloads\WhatsApp Image 2025-05-12 √† 00.58.42_6c1afbdb.jpg" alt="Us" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 5px solid #e74c3c; box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);">
            </div>
            <h1>Will You Be My Valentine? üíï</h1>
            <div class="buttons">
                <button class="btn-yes" id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
            <p class="message" id="message"></p>
        </div>
        
        <div class="celebration" id="celebration">
            <img src="C:\Users\GIGABYTE\Downloads\WhatsApp Image 2025-05-12 √† 00.54.55_ab39ddee.jpg" alt="Us Together" style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover; border: 5px solid #e74c3c; box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4); margin-bottom: 20px; animation: celebrate 0.5s ease-in-out infinite;">
            <h2>Yaaay! üéâ</h2>
            <p>I knew you'd say yes! üíï</p>
            <p>You just made me the happiest person ever! ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        let yesSize = 1.2;
        let noAttempts = 0;

        const messages = [
            "Are you sure? ü•∫",
            "Please reconsider! üíî",
            "You're breaking my heart! üò¢",
            "I'll be sad forever! üò≠",
            "Pretty please? üôè",
            "I promise to love you forever! üíï",
            "Just say yes already! üòä",
            "The YES button is right there! ‚û°Ô∏è",
            "You can't escape love! üíò",
            "Give in to love! üíù"
        ];

        function moveButton() {
            noAttempts++;
            
            // Show a message
            message.textContent = messages[Math.min(noAttempts - 1, messages.length - 1)];
            
            // Grow the YES button
            yesSize += 0.2;
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${15 + noAttempts * 3}px ${40 + noAttempts * 8}px`;
            
            // Move the NO button to a random position
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Get viewport dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Make the button fixed and move it
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '100';
            
            // Shrink the NO button
            const noSize = Math.max(0.7, 1 - noAttempts * 0.05);
            noBtn.style.transform = `scale(${noSize})`;
            
            // Create floating hearts
            createHeart();
        }

        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            noBtn.style.display = 'none';
            
            // Create lots of floating hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        function createHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => heart.remove(), 4000);
        }

        // Create some initial floating hearts
        setInterval(createHeart, 2000);
    </script>
</body>
</html>
